<div class="contentAddTask">
    <h1 class="h1AddTask">Add Task</h1>
    <div class="coloumns">
        <div class="cloumn1">
            <label for="titleInput">Title</label>
            <input id="titleInput" class="smallInputField" type="text" placeholder="Enter a title" required>

            <label for="descriptionInput">Description</label>
            <input id="descriptionInput" class="descriptionInput" type="text" placeholder="Enter a Description" re>

            <label for="selectContacts">Assignet to</label>
            <div class="selectContacts smallInputField" id="contactSelector" onclick="getContacts()">
                <p>Select Contacts to assign</p>
            </div>
            <div class="openContactsDiv d-none" id="openContactsDiv">
            </div>
        </div>
        <div class="sepererator"></div>
        <div class="cloumn2">
            <label for="dateInput">Due date</label>
            <input id="dateIput" class="smallInputField" type="date" required>
            <label for="selectPrio">Priority</label>
            <div class="selectPrio">
                <form id="formPrio">
                    <input type="radio" id="high" name="priority" value="HTML">
                    <label for="high">High</label>

                    <input type="radio" id="medium" name="priority" value="HTML">
                    <label for="medium">Medium</label>

                    <input type="radio" id="low" name="priority" value="HTML">
                    <label for="low">Low</label>
                </form>
            </div>

            <form>
                <label for="selectCategory">Category</label>
                <select name="selectCategory" class="smallInputField" id="categorytSelector" required>
                    <option value="basicText">Select task category</option>
                    <option value="technicalTask">Technical Task</option>
                    <option value="userStory">User Story</option>
                </select>
            </form>

            <label for="smallInputField">Subtasks</label>
            <div class="smallInputField subtaskDiv">

                    <input id="subtaskInput" class="subtaskInput" type="text" onselect="showAllButtons()">

                <div class="btnSubtasks">
                    <button class="clear"><img src="./assets/icons/Subtasks icons11.svg" alt=""></button>
                    <button type="submit" class="add" onclick="addSubtask()">Y</button>
                </div>
            </div>
            <div id="addedSubtasks">
                <p class="addedSubtask"></p>
            </div>


            <div class="addTasksBtn">
                <button class="btnClear clearBtn">Clear</button>
                <button class="btnGray" onclick="createTask()">Create Task</button>
            </div>

        </div>
    </div>
</div>
