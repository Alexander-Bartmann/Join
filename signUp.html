<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/signUp.css">
    <link rel="stylesheet" href="styles/media.css">
    <script src="./scripts/signUp.js" defer></script>
    <script src="./scripts/loginPage.js" defer></script>
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <img src="./assets/icons/Capa 2.svg" alt="">
        <div class="createAccountDiv">
        </div>

    </header>
    <section class="signUpBox">
        <div class="signUpDiv">
            <a href="index.html" class="backBtn"><img src="./assets/icons/arrow-left-line.svg" alt=""></a>
            <div class="header1">
                <h1>Sign up</h1>
                <div class="underlineBlue"></div>
            </div>
            <form class="dataInput" id="signUpForm" onsubmit="event.preventDefault(); validateSignUpForm();" novalidate>
                <div class="input-container">
                    <input type="text" placeholder="Name" id="nameInput">
                    <div id="nameError" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Email" id="mailInput">
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" id="passwordInput">
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirm Password" id="confirmInput">
                    <div id="confirmError" class="error-message"></div>
                </div>
                <div class="accept">
                    <input type="checkbox" class="checkbox" required id="checkbox">
                    <label for="checkbox"><p>I accept the <a href="PrivacyPolicy.html" class="link">Privacy policy</a></p></label>
                </div>
                <button type="submit" class="btnGray">Sign Up</button>
            </form>
        </div>
    </section>
    

</body>

</html>
