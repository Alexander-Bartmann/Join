<div class="boardHeader" onclick="initBoards()">
    <h1>Board</h1>
    <div class="boardHeaderInputs">

    </div>
</div>
<div class="taskRows">
    <div class="taskRow toDoRow">
        <div class="rowHeader">
            <p class="rowHeaderText">To do</p>
            <button class="rowHeaderBtn"><img src="./assets/icons/plus button.svg" alt="addTask"></button>
        </div>
        <div id="ToDoTasks" class="tasksInRow">

        </div>
    </div>
    <div class="taskRow inProgressRow">
        <div class="rowHeader">
            <p class="rowHeaderText">In Progress</p>
            <button class="rowHeaderBtn"><img src="./assets/icons/plus button.svg" alt="addTask"></button>
        </div>
        <div id="InProgressTasks" class="tasksInRow">

        </div>
    </div>
    <div class="taskRow awaitFeedbackRow">
        <div class="rowHeader">
            <p class="rowHeaderText"> Await feedback</p>
            <button class="rowHeaderBtn"><img src="./assets/icons/plus button.svg" alt="addTask"></button>
        </div>
        <div id="AwaitFeedbackTasks" class="tasksInRow">

        </div>
    </div>
    <div class="taskRow doneRow">
        <div class="rowHeader">
            <p class="rowHeaderText">Done</p>
        </div>
        <div id="DoneTasks" class="tasksInRow">

        </div>
    </div>
</div>



<section id="taskDetailSection" class="taskDetailSection d-none">
    <div class="taskDetailMain">
        <div class="detailCategory" id="detailCategory">

        </div>
        <div class="detailHeader" id="detailHeader">
        </div>
        <div class="detailInfos">
            <div id="detailDetails">
                <p></p>
            </div>
            <div id="detailDate">
                <p>Due date:</p>
                <p></p>
            </div>
            <div id="detailPrio">
                <p>Priority:</p>
                <p></p>
            </div>
            <div id="detailAssigned">
                <p>Assigned To</p>
                <div id="detailContacts">
                    <p class="detailSingleContact"></p>
                </div>
            </div>
            <div id="detailSubtasks">
                <p>Subtasks</p>
                <div id="detailSubtasks">
                </div>
            </div>

        </div>
        <div class="detailBtns">
            <button> <img src="./assets/icons/delete.svg" alt=""></button>
            <div class="detailBtnSeperator"></div>
            <button><img src="./assets/icons/pe.svg" alt=""></button>
        </div>
    </div>

</section>
