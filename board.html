<div class="boardHeader" onclick="initBoards()">
    <h1>Board</h1>
    <div class="boardHeaderInputs">

    </div>
    <div class="taskRows">
        <div class="taskRow toDoRow">
            <div class="rowHeader">
                <p class="rowHeaderText">To do</p>
                <button class="rowHeaderBtn"><img src="./assets/icons/plus button.svg" alt="addTask"></button>
            </div>
            <div id="ToDoTasks" class="tasksInRow">

            </div>
        </div>
        <div class="taskRow inProgressRow">
            <div class="rowHeader">
                <p class="rowHeaderText">In Progress</p>
                <button class="rowHeaderBtn"><img src="./assets/icons/plus button.svg" alt="addTask"></button>
            </div>
            <div id="InProgressTasks" class="tasksInRow">

            </div>
        </div>
        <div class="taskRow awaitFeedbackRow">
            <div class="rowHeader">
                <p class="rowHeaderText"> Await feedback</p>
                <button class="rowHeaderBtn"><img src="./assets/icons/plus button.svg" alt="addTask"></button>
            </div>
            <div id="AwaitFeedbackTasks" class="tasksInRow">

            </div>
        </div>
        <div class="taskRow doneRow">
            <div class="rowHeader">
                <p class="rowHeaderText">Done</p>
            </div>
            <div id="DoneTasks" class="tasksInRow">

            </div>
        </div>
    </div>

</div>
