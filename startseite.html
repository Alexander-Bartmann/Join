<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Startseite</title>
    <link rel="shortcut icon" href="assets/icons/Capa 1.png" type="image/x-icon">

    <!-- Tailwind CSS -->
    <link href="./styles/tailwind-output.css" rel="stylesheet">

    <!-- Statische Stylesheets -->
    <link rel="stylesheet" href="styles/startseite.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="styles/summary.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/board.css">
    <link rel="stylesheet" href="styles/media.css">

    <!-- Platzhalter fÃ¼r dynamisches CSS -->
    <link id="dynamic-css" rel="stylesheet">

    <!-- Hauptskript -->
    <script src="scripts/startseite.js" defer></script>
    <script src="scripts/addTask.js" defer></script>
    <script src="scripts/contacts.js" defer></script>
    <script src="scripts/summary.js" defer></script>
    <script src="scripts/templates.js" defer></script>
    <script src="scripts/board.js" defer></script>
    <script src="script.js"></script>
</head>

<body>
    <nav class="navbar">
        <div>
            <img src="assets/icons/Capa 1.png" alt="Kanban Logo" class="kanban-logo">
        </div>
        <div class="nav-container">
            <a href="#" onclick="setActiveLink(event, 'summary')">
                <img src="assets/icons/Icons.png" alt="Summary">Summary
            </a>
            <a href="#" onclick="setActiveLink(event, 'addTask')">
                <img src="assets/icons/Icons (1).png" alt="Add Task">Add Task
            </a>
            <a href="#" onclick="setActiveLink(event, 'board')">
                <img src="assets/icons/Icons (2).png" alt="Board">Board
            </a>
            <a href="#" onclick="setActiveLink(event, 'contacts')">
                <img src="assets/icons/Icons (3).png" alt="Contacts">Contacts
            </a>
        </div>
        <div class="flex flex-col cursor-pointer">
            <a href="#" onclick="setActiveLink(event, 'privacyPolicy')">Privacy Policy</a>
            <a href="#" onclick="setActiveLink(event, 'legalNotice')">Legal Notice</a>
        </div>
    </nav>

    <div>
        <header class="startseite-header">
            <img src="assets/icons/Capa 3.png" alt="" class="startseite-capa-img-media">
            <p>Kanban Project Management Tool</p>
            <div id="user-info">
                <div class="help">
                    <a href="#" id="help" data-page="help"><img src="assets/icons/help.png" alt="" class="help-img" class="startseite-help-img-media"></a>
                </div>
                <button id="user-initials" onclick="toggleMenu()">Click Me</button>
            </div>
        </header>

        <div id="menu-container" class="d-none menu container-mini-nav">
            <a href="#" onclick="loadPage('privacyPolicy')">Privacy Policy</a>
            <a href="#" onclick="loadPage('legalNotice')">Legal Notice</a>
            <a href="#" onclick="window.location.href='login.html'; return false;">Log out</a>
            <div class="helpMenu">
                <a href="#" id="help" data-page="help"><img src="assets/icons/help.png" alt="" class="help-img"></a>
            </div>
        </div>

        <main id="main-content" class="content">
        </main>
    </div>
</body>

</html>
