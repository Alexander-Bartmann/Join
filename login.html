<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standart.css">
    <link rel="stylesheet" href="./styles/loginPage.css">
    <script src="./script.js"></script>
    <script src="./scripts/signUp.js" defer></script>
    <script src="./scripts/loginPage.js"></script>
</head>

<body onload="getUserCount()">
    <header>
        <img src="./assets/icons/Capa 2.svg" alt="">
        <div class="createAccountDiv">
            <p>Not a Join user?</p>
            <button class="signUpBtn btnGray" onclick="goToSignUp()">Sign up</button>
        </div>

    </header>
    <section class="loginBox">
        <div class="loginDiv">
            <div class="header1">
                <h1>Log in</h1>
                <div class="underlineBlue"></div>
            </div>


            <div class="loginData">
                <form>
                    <div class="input-container">
                        <input type="email" placeholder="Email" required name="" id="emailLogin">
                        <img src="assets/icons/mail.svg" alt="">
                    </div>
                    <div class="input-container">
                        <input type="password" placeholder="Password" name="" id="passwordLogin">
                        <img src="assets/icons/mail.svg" alt="">
                    </div>
                </form>
            </div>
            <div class="loginButtons">
                <input type="submit" class="btnGray" value="Log in" onclick="loginWithAccount()">
                <button class="btnClear" onclick="openGuestAccount()">Guest Log in</button>
            </div>
        </div>
    </section>

</body>

</html>
