<div class="contentSummary" onclick="initSummary()">
    <div class="summaryHeader">
        <h1 class="h1AddTask">Join 360</h1>
        <div class="sepreratorHeader"></div>
        <h4>Key Metrics at a Glance</h4>
    </div>
    <div class="summaryRows">
        <div class="summaryRow1">
            <div class="divRow1">
                <div class="toDoImg"><img src="./assets/icons/Pencil.svg" alt=""></div>
                <div class="toDoRest">
                    <p id="toDoCount"></p>
                    <p>To-do</p>
                </div>
            </div>
            <div class="divRow1">
                <div class="doneImg"><img src="./assets/icons/checkmark.svg" alt=""></div>
                <div class="doneRest">
                    <p id="doneCount"></p>
                    <p>Done</p>
                </div>
            </div>
        </div>
        <div class="summaryRow2">
            <img src="" alt="">
            <div class="SummaryRow3TextLeft">
                <p id="urgentTasks"></p>
                <p>Urgent</p>
            </div>
            <div class="dividerRow2"></div>
            <div class="SummaryRow3TextRight">
                <p id="Date"></p>
                <p>Upcoming Deadline</p>
            </div>
        </div>
        <div class="summaryRow3">
            <div class="SummaryRow3Style">
                <p id="allTasks"></p>
                <p>Tasks in Board</p>
            </div>
            <div class="SummaryRow3Style">
                <p id="inProgressTasks"></p>
                <p>Tasks in Progress</p>
            </div>
            <div class="SummaryRow3Style">
                <p id="awaitFeedbackTasks"></p>
                <p>Awaiting Feedback</p>
            </div>
            <h1 class="taskAmount"></h1>

        </div>
    </div>



</div>
