<div id="contacts" class="contacts-container">
    <div class="flex">
        <div class="contacts">
            <div class="contact-div">
                <button class="btnGray" onclick="renderAddContactForm()"><p>Add new contact</p> <img src="assets/icons/person_add.png" alt=""></button>
            </div>
            <div class="showContacts" id="showContacts">

            </div>
            <div class="media-contact-div">
                <button class="btnGray" onclick="renderAddContactForm()"><img src="assets/icons/person_add.png" alt=""></button>
            </div>
        </div>
        <div class="contact-container mobil-hidden" id="contactContainer">
            <div class="padding">
                <div class="headline-container">
                    <div class="flex justify-between items-center">
                        <h1>Contacts</h1>
                        <div class="close-contact-info">
                            <img src="assets/icons/arrow-left-line.png" alt="" onclick="closeContactInfo()"  class="img-help cursor-pointer">
                        </div>
                        
                    </div>
                    <div>
                        <span>
                            <p>Better with a team</p>
                            <div class="seperator"></div>
                        </span>
                    </div>

                </div>
                <div id="contactInfo"></div>
            </div>
           
            <div class="responsive-contact-info-buttons">
            </div>
        </div>
    </div>    
    
    <div id="newContactForm" class="newContactForm d-none" onclick="cancelCreateContact()">
        <div class="new-contact-container aninmation" id="new-contact-container" onclick="event.stopPropagation()">
            <div class="bg-main">
                <div class="join-contact-container">
                    <img src="assets/icons/Capa 1.png" alt="">
                </div>
                <div class="join-contact-container">
                    <h2>Add Contact</h2>
                    <p>Tasks are better with a team!</p>
                </div>
            </div>
            <div class="bg-white">
                <div class="flex justify-end mt-8 media-cancel">
                    <div class="cursor-pointer">
                        <p onclick="cancelCreateContact()"><strong>X</strong></p>
                    </div>
                </div>
                <div class="flex margin gap-24 items-center edit-container add-container">
                    <div class="add-contact-info-img">
                        <img src="assets/icons/Group13.png" alt="">
                    </div>
                    <div class="contact-inuptfield-container">
                        <div class="input-container">
                            <input type="text" id="newContactName" placeholder="Name">
                            <img src="assets/icons/person.png" alt="">
                        </div>
                        <div class="input-container">
                            <input type="email" id="newContactEmail" placeholder="Email">
                            <img src="assets/icons/mail.svg" alt="">
                        </div>
                        <div class="input-container">
                            <input type="tel" id="newContactPhone" placeholder="Phone">
                            <img src="assets/icons/call.png" alt="">
                        </div>
                        <div class="new-contact-button-container">
                            <div class="cancel cursor-pointer" onclick="cancelCreateContact()">
                                <button>Cancel</button>
                                <img src="assets/icons/Vector.png" alt="">
                            </div>
                            <div class="create btnGray" onclick="validateForm()">
                                <button>Create Contact</button>
                                <img src="assets/icons/check.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <div id="editContactForm" class="newContactForm d-none" onclick="cancelCreateContact()">
        <div class="new-contact-container aninmation" id="new-contact-containerEdit" onclick="event.stopPropagation()">
            <div class="bg-main">
                <div class="join-contact-container">
                    <img src="assets/icons/Capa 1.png" alt="">
                </div>
                <div class="join-contact-container">
                    <h2>Edit Contact</h2>
                    <p class="border-bottom"></p>
                </div>
            </div>
            <div class="bg-white editContactWhiteDiv">
                <div class="flex justify-end mt-8 media-cancel">
                    <div class="cursor-pointer">
                        <p onclick="cancelCreateContact()"><strong>X</strong></p>
                    </div>
                </div>
                <div class="editContactsInfo">
                    <div class="editContactsInfoImg">
                        <img src="assets/icons/Group13.png" alt="">
                    </div>
                    <div class="contact-inuptfield-container">
                        <div class="input-container">
                            <input type="text" id="editContactName" placeholder="Name">
                            <img src="assets/icons/person.png" alt="">
                        </div>
                        <div class="input-container">
                            <input type="email" id="editContactEmail" placeholder="Email">
                            <img src="assets/icons/mail.svg" alt="">
                        </div>
                        <div class="input-container">
                            <input type="tel" id="editContactPhone" placeholder="Phone">
                            <img src="assets/icons/call.png" alt="">
                        </div>
                        <div class="new-contact-button-container" id="new-contact-button-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <div id="contactInfoPopUp"></div>  
</div>
