<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Successfull</title>
    <script src="./script.js"></script>
    <script src="./scripts/signUp.js"></script>
    <script src="./scripts/loginPage.js"></script>
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./style.css">
    <script>
        function openLogin() {
            window.location.href = "login.html";
        }
        function showSuccessMessage() {
            const successDiv = document.getElementById("successMessage");
            successDiv.style.display = "block";
            setTimeout(() => {
                successDiv.style.display = "none";
                window.location.href = "login.html";
            }, 3000);
        }
    </script>
</head>
<body style="background-color: #f5f6f7; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div id="successMessage" style="display: none; padding: 20px; background-color: #4CAF50; color: white; border-radius: 5px; font-size: 20px; text-align: center;">
        You Signed Up Successfully!
    </div>

    <script>
        showSuccessMessage();
    </script>
</body>
</html>
